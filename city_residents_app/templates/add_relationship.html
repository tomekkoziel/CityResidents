<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <title>Add Relationship</title>
</head>

<body>
    <h1>Add Relationship</h1>
    <form method="post" action="{% url 'city_residents_app:add_relationship' %}">
        {% csrf_token %}
        <label for="person_name">Person Name:</label>
        <input type="text" name="person_name" required>
        <br>
        <label for="city_name">City Name:</label>
        <input type="text" name="city_name" required>
        <br>
        <input type="submit" value="Add Relationship">
    </form>

    <a href="/" class="btn btn-primary mb-3">Home</a>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>

</html>
